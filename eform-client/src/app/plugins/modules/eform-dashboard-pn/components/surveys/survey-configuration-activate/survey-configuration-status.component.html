<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md modal-sc modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'Survey config status' | translate }}</h3>
      </div>
      <div class="modal-body">
        <p>{{'Are you sure you want to change status to this survey configuration?' | translate}}</p>
      </div>
      <div class="modal-footer">
        <button mdbBtn class=" btn-success btn-small-height" *ngIf="!selectedSurveyConfig.isActive" (click)="changeSurveyConfigStatus()"
                id="surveyConfigActivateBtn">
          {{ 'Activate' | translate }}
        </button>
        <button mdbBtn class=" btn-danger btn-small-height" *ngIf="selectedSurveyConfig.isActive" (click)="changeSurveyConfigStatus()"
                id="surveyConfigDeactivateBtn">
          {{ 'Deactivate' | translate }}
        </button>
        <button mdbBtn class=" btn-accent text-black-50 btn-small-height" (click)="frame.hide()" id="surveyConfigActivateCancelBtn">
          {{ 'Cancel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
