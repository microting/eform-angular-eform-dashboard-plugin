<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'Edit survey config' | translate }}</h3>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <ng-select [items]="surveys"
                       bindLabel="name"
                       [placeholder]="'Select survey' | translate"
                       bindValue="id"
                       [clearable]="false"
                       [(ngModel)]="selectedSurveyConfig.surveyId"
                       id="selectSurveyEdit">
            </ng-select>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p>{{'Select locations' | translate}}</p>
            <div class="mb-3 locations-block">
              <ng-container *ngFor="let location of extendedLocations">
                <div class="row">
                  <div class="col">
                    <div class="mat-checkbox">
                      <input id="checkbox{{location.id}}" (change)="addToArray($event, location.id)"
                             [checked]="location.isChecked" [value]="location.isChecked" color="primary"
                             type="checkbox">
                      <label for="checkbox{{location.id}}" id="checkboxEdit{{location.id}}">{{location.name}}</label>
                    </div>
                  </div>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button mdbBtn class=" btn-success btn-small-height" (click)="updateConfig()"
                [disabled]="!selectedSurveyConfig.surveyId && selectedLocations.length < 1"
                id="surveyConfigEditSaveBtn">
          {{ 'Save' | translate }}
        </button>
        <button mdbBtn class=" btn-accent text-black-50 btn-small-height" (click)="frame.hide()" id="surveyConfigEditSaveCancelBtn">
          {{ 'Cancel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
