<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'New survey config' | translate }}</h3>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <ng-select [items]="surveys"
                       bindLabel="name"
                       [placeholder]="'Select survey' | translate"
                       bindValue="id"
                       [(ngModel)]="selectedSurveyId"
                       id="selectSurveyCreate">
            </ng-select>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p>{{'Select locations' | translate}}</p>
            <div class="mb-3 locations-block">
              <ng-container *ngFor="let location of locations">
                <div class="row">
                  <div class="col">
                    <div class="mat-checkbox" id="checkboxCreate{{location.id}}">
                      <input id="checkbox{{location.id}}" (change)="addToArray($event, location.id)"
                             color="primary" type="checkbox">
                      <label for="checkbox{{location.id}}">{{location.name}}</label>
                    </div>
                  </div>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button mdbBtn class=" btn-success btn-small-height" (click)="createConfig()"
                [disabled]="!selectedSurveyId && selectedLocations.length < 1"
                id="surveyConfigCreateSaveBtn">
          {{ 'Save' | translate }}
        </button>
        <button mdbBtn class=" btn-accent text-black-50 btn-small-height" (click)="frame.hide()" id="surveyConfigCreateSaveCancelBtn">
          {{ 'Cancel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
