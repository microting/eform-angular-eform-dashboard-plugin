<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'Delete survey config' | translate }}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <h6>ID</h6>
            </div>
            <div class="col-md-6">
              <h6><strong>{{surveyConfig.id}}</strong></h6>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h6>{{'Name' | translate}}</h6>
            </div>
            <div class="col-md-6">
              <h6><strong>{{surveyConfig.surveyName}}</strong></h6>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h6>{{'Active' | translate}}</h6>
            </div>
            <div class="col-md-6">
              <h6><strong>{{surveyConfig.isActive}}</strong></h6>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button mdbBtn class=" btn-danger btn-small-height" (click)="deleteSurveyConfig()"
                id="surveyConfigDeleteSaveBtn">
          {{ 'Delete' | translate }}
        </button>
        <button mdbBtn class=" btn-accent text-black-50 btn-small-height" (click)="frame.hide()" id="surveyConfigDeleteCancelBtn">
          {{ 'Cancel' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
